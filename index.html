<!DOCTYPE html>
<html>
<head>
  <title>Sudoku</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    .cell {
      width: 1em;
      height: 1em;
      border: 1px solid black;
      text-align: center;
    }
    .cell:nth-child(3n) {
      border-right: 2px solid black;
    }
    .cell:nth-child(9n) {
      border-right: 3px solid black;
    }
    .row:nth-child(3n) .cell {
      border-bottom: 2px solid black;
    }
    .row:nth-child(9n) .cell {
      border-bottom: 3px solid black;
    }
    .container {
      display: flex;
    }
    .cage-list {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { React, ReactDOM } = window;
    const { useState } = React;

    function SudokuBoard() {
      const [board, setBoard] = useState(Array(9).fill().map(() => Array(9).fill(null)));
      const [cages, setCages] = useState([]);

      const addCage = () => {
        setCages([...cages, { id: cages.length + 1, sum: '' }]);
      };

      return (
        <div className="container">
          <table>
            <tbody>
              {board.map((row, i) => (
                <tr key={i} className="row">
                  {row.map((cell, j) => (
                    <td key={j} className="cell">
                      {cell}
                    </td>
                  ))}
                </tr>
              ))}
            </tbody>
          </table>
          <button onClick={addCage}>Add a Cage</button>
          <div className="cage-list">
            {cages.map((cage, i) => (
              <div key={i}>
                <label>Cage {cage.id}</label>
                <input type="number" min="1" max="81" value={cage.sum} onChange={(e) => {
                  const newCages = [...cages];
                  newCages[i].sum = e.target.value;
                  setCages(newCages);
                }} />
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<SudokuBoard />, document.getElementById('root'));
  </script>
</body>
</html>
