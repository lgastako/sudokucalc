<!DOCTYPE html>
<html>
<head>
    <title>Killer Sudoku Calculator</title>
    <link rel='stylesheet' type='text/css' href='styles.css'>
</head>
<body>
    <div id='grid-container'>
        <!-- The 9x9 grid will be generated here -->
    </div>
    <div id='controls'>
        <label for='cage-sum'>Cage Sum:</label>
        <input type='number' id='cage-sum' min='1' max='81'>
        <div id='digit-status-selector'>
            <!-- The digit status selectors will be generated here -->
        </div>
        <button id='calculate'>Calculate</button>
        <button id='reset'>Reset</button>
    </div>
    <script src='script.js'></script>
</body>
</html>
